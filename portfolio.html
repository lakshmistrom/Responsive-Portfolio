<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lakshmi Strom | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
    <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>
    <script>
        function myFunction(){
            var x = document.getElementById("topNav");
            if(x.className === "navbar-white"){
                x.className += " responsive";
            } else {
                x.className = "navbar-white";
            }
        }
        function on(id) {
            document.getElementById(id).style.display = "block";
        }

        function off(id) {
            document.getElementById(id).style.display = "none";
        }
    </script>
</head>
<body>
    <!-- navigation for the entire website -->
    <header>
        <nav id="topNav" class="navbar-white">
            <div class="container">
                <img class="logo" src="assets/images/mylogo.png" alt="Lakshmi Strom's Logo" />
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fas fa-bars"></i>
                </a>
                <div class="nav-links">
                    <a href="index.html">ABOUT |</a>
                    <a href="portfolio.html">PORTFOLIO |</a>
                    <a href="contact.html">CONTACT</a>
                </div>
            </div>
        </nav>
    </header>
    <section class="container padding-y">
        <h2 class="pb-15 heading-border mb-15">Portfolio</h2>
        <div class="row">
            <div class="col">
                <a onclick="on('web')">
                    <span class="fa-7x">
                        <span class="fa-layers fa-fw">
                            <i class="fas fa-circle light-grey" ></i>
                            <i class="fas fa-globe-americas dark-grey" data-fa-transform="shrink-8 up-1"></i>
                            <span class="fa-layers-text"  data-fa-transform="shrink-14 down-4.7">WEB</span>
                        </span>
                    </span>
                </a>
                <div id="web" class="overlay" onclick="off('web')">
                    <iframe src="https://cors-anywhere.herokuapp.com/https://www.lakshmistrom.com/index.html" class="text"></iframe>
                </div>
            </div>
            <div class="col">
                <a onclick="on('graphic')">
                    <span class="fa-7x">
                        <span class="fa-layers fa-fw">
                            <i class="fas fa-circle light-grey" ></i>
                            <i class="fas fa-pen-fancy dark-grey" data-fa-transform="shrink-8 up-1"></i>
                        <span class="fa-layers-text"  data-fa-transform="shrink-14 down-4.7">GRAPHIC</span>
                    </span>
                </a>
                <div id="graphic" class="overlay" onclick="off('graphic')">
                    <div class="text">
                        <div class="row">
                            <div class="col">
                                <img class="smaller-image" src="assets/images/gd/financialaidlogo_2.jpg" alt="Cal Poly Pomona Financial Aid Office Logo"/>
                            </div>
                            <div class="col">
                                <img class="smaller-image" src="assets/images/gd/cpp_fa_newsletter.png" alt="Cal Poly Pomona Financial Aid Office Newsletter"/>
                            </div>
                            <div class="col">
                                <img class="smaller-image" src="assets/images/gd/book_divider.png" alt="Cal Poly Pomona Financial Aid Office Book Divider"/>
                            </div>
                            <div class="col">
                                <img class="smaller-image" src="assets/images/gd/manualR.png" alt="Book Cover Design"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <img class="smaller-image" src="assets/images/gd/poster.png" alt="Energy Poster"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <a onclick="on('mobile')">
                    <span class="fa-7x">
                        <span class="fa-layers fa-fw">
                            <i class="fas fa-circle light-grey" ></i>
                            <i class="fas fa-mobile-alt dark-grey" data-fa-transform="shrink-8 up-1"></i>
                            <span class="fa-layers-text"  data-fa-transform="shrink-14 down-4.7">MOBILE</span>
                        </span>
                    </span>
                </a>
                <div id="mobile" class="overlay" onclick="off('mobile')">
                    <div class="text">
                        <div class="row">
                            <div class="col">
                                <img class="smaller-image" src="assets/images/mobile/main.png" alt="main page design"/>
                            </div>
                            <div class="col">
                                <img class="smaller-image" src="assets/images/mobile/description.png" alt="description page design"/>
                            </div>
                            <div class="col">
                                    <img class="smaller-image" src="assets/images/mobile/images.png" alt="images page design"/>
                            </div>
                            <div class="col">
                                <img class="smaller-image" src="assets/images/mobile/location.png" alt="location page design"/>
                            </div>
                            <div class="col">
                                <img class="smaller-image" src="assets/images/mobile/submit.png" alt="submit page design"/>
                            </div>
                            <div class="col">
                                <img class="smaller-image" src="assets/images/mobile/icon.png" alt="icon design"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">

                        <span class="fa-layers fa-fw">

                        </span>
                    </span>
                </a>
                <div id="motion" class="overlay" onclick="off('motion')">
                    <iframe class="text" src="assets/movies/After_Effects_Demo.mp4"></iframe>

        </div>

                    <div class="text">
                        <div class="row">
                            <div class="col">
                                <img class="smaller-image" src="assets/images/art/noodles.jpg" alt="Painting inspired by Pop Art"/>

                                <img class="smaller-image" src="assets/images/art/blue.jpg" alt="Painting of a woman sleeping"/>

                            </div>

                            </div>

                            </div>

            <div class="col">

    <footer>
        <div class="container">
